<div class="image-box" id="{{id}}-image">
    <div class="image-controls">
        <a href="#" rel="{{id}}" class="discard">
            <img src="/close.png" />
        </a>
        <a href="#" rel="{{id}}" class="keep">
            <img src="/plus.png" />
        </a>
    </div>
    <div class="image">
        <img src='/{{picture}}' />
    </div>
</div>
